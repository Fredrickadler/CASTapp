<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshChain Airdrop</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #1F2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #D1D5DB;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #C084FC;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
            100% { transform: translateY(0); opacity: 0.3; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(31, 41, 55, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo-icon {
            width: 32px;
            height: 32px;
            background: #A855F7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 12px rgba(168, 85, 247, 0.6);
            font-size: 18px;
        }

        .header .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #C084FC;
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.4);
        }

        .header .user {
            font-size: 16px;
            font-weight: 500;
            color: #D1D5DB;
        }

        /* Main Points Card */
        .points-card {
            background: rgba(31, 41, 55, 0.8);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }

        .points-card:hover {
            transform: translateY(-10px);
        }

        .points-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(192, 132, 252, 0.2), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .points-card .title {
            font-size: 18px;
            font-weight: 600;
            color: #9CA3AF;
            margin-bottom: 15px;
        }

        .points-card .points {
            font-size: 48px;
            font-weight: 800;
            color: #C084FC;
            text-shadow: 0 0 15px rgba(192, 132, 252, 0.6);
            margin-bottom: 20px;
        }

        .points-card .progress-bar {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .points-card .progress {
            width: 20%;
            height: 100%;
            background: linear-gradient(90deg, #C084FC, #A855F7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
            transition: width 1s ease;
        }

        .points-card .claim-btn {
            background: linear-gradient(90deg, #C084FC, #A855F7);
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .points-card .claim-btn:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 1);
            transform: translateY(-3px);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stats-card {
            background: rgba(55, 65, 81, 0.7);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.4);
        }

        .stats-card .label {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .stats-card .value {
            font-size: 22px;
            font-weight: 700;
            color: #C084FC;
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.3);
        }

        /* Leaderboard Section */
        .leaderboard-section {
            background: rgba(31, 41, 55, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-section .title {
            font-size: 18px;
            font-weight: 600;
            color: #C084FC;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.4);
        }

        .leaderboard-section .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(55, 65, 81, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .leaderboard-section .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .leaderboard-section .leaderboard-item .rank {
            font-size: 16px;
            font-weight: 600;
            color: #A855F7;
        }

        .leaderboard-section .leaderboard-item .user {
            font-size: 14px;
            color: #D1D5DB;
        }

        .leaderboard-section .leaderboard-item .points {
            font-size: 14px;
            font-weight: 600;
            color: #C084FC;
        }

        /* Trade Banner */
        .trade-banner {
            background: linear-gradient(90deg, #C084FC, #A855F7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
            position: relative;
            overflow: hidden;
            margin-bottom: 80px;
        }

        .trade-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        .trade-banner .title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .trade-banner .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .trade-banner .action-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.9);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(15px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            background: none;
            border: none;
            color: #9CA3AF;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-item:hover {
            color: #C084FC;
            transform: translateY(-3px);
        }

        .nav-item svg {
            width: 26px;
            height: 26px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 10px 15px;
            }

            .points-card {
                padding: 20px;
            }

            .points-card .points {
                font-size: 36px;
            }

            .points-card .claim-btn {
                padding: 10px 30px;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .stats-card {
                padding: 15px;
            }

            .leaderboard-section {
                padding: 15px;
            }

            .trade-banner {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <span class="logo-text">MeshChain Airdrop</span>
            </div>
            <div class="user">Hello, Fredrick!</div>
        </div>

        <!-- Points Card -->
        <div class="points-card">
            <div class="title">Your Points</div>
            <div class="points">18 pt</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button class="claim-btn" onclick="claimPoints()">Claim</button>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-card">
                <div class="label">Today Mining</div>
                <div class="value">0 pt</div>
            </div>
            <div class="stats-card">
                <div class="label">Total Reward</div>
                <div class="value">14,148.50 pt</div>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <div class="title">Leaderboard</div>
            <div class="leaderboard-item">
                <div class="rank">#1</div>
                <div class="user">Alex</div>
                <div class="points">25,000 pt</div>
            </div>
            <div class="leaderboard-item">
                <div class="rank">#2</div>
                <div class="user">Sara</div>
                <div class="points">22,500 pt</div>
            </div>
            <div class="leaderboard-item">
                <div class="rank">#3</div>
                <div class="user">Mike</div>
                <div class="points">20,000 pt</div>
            </div>
        </div>

        <!-- Trade Banner -->
        <div class="trade-banner">
            <div class="title">MCC Trading Now Live</div>
            <button class="action-btn">Trade Now</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <button class="nav-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            Node
        </button>
        <button class="nav-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
            </svg>
            Earn
        </button>
        <button class="nav-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Referrals
        </button>
        <button class="nav-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Profile
        </button>
    </div>

    <script>
        // Particle Background Generator
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${Math.random() * 4 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Claim Points Functionality
        function claimPoints() {
            const btn = document.querySelector(".claim-btn");
            btn.disabled = true;
            btn.textContent = "Claimed!";
            setTimeout(() => {
                alert("Points claimed successfully!");
                btn.disabled = false;
                btn.textContent = "Claim";
            }, 1000);
        }
    </script>
</body>
</html>
