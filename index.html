<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Airdrop - MeshChain</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4B5563, #2D3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .circle-progress {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .circle-progress svg {
            transform: rotate(-90deg);
        }

        .circle-progress circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .circle-progress .bg {
            stroke: #6B7280;
        }

        .circle-progress .progress {
            stroke: #A78BFA;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 1s ease-out;
        }

        .glow {
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
        }

        .claim-btn {
            background: linear-gradient(90deg, #A78BFA, #7C3AED);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .claim-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.7);
        }

        .stats-card {
            background: #2D3748;
            border: 1px solid #4B5563;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .banner {
            background: linear-gradient(90deg, #A78BFA, #7C3AED);
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full mx-auto p-6 text-center text-white">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold">MeshChain Airdrop</h1>
            </div>
            <div class="text-lg font-semibold">Hello, Fredrick!</div>
        </div>

        <!-- Circle Progress -->
        <div class="circle-progress mx-auto glow" id="progressCircle">
            <svg width="220" height="220">
                <circle class="bg" cx="110" cy="110" r="100" />
                <circle class="progress" cx="110" cy="110" r="100" id="progress" />
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <div class="text-4xl font-bold" id="points">18 pt</div>
                <button class="claim-btn mt-4 px-6 py-2 rounded-full text-white font-semibold" onclick="claimPoints()">
                    Claim
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center space-x-4 my-6">
            <button class="bg-gray-700 px-4 py-2 rounded-lg font-semibold">Reward</button>
            <button class="bg-gray-500 px-4 py-2 rounded-lg font-semibold">Status</button>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="stats-card p-4 rounded-lg">
                <p class="text-2xl font-bold text-purple-400">0 pt</p>
                <p class="text-sm text-gray-300">Today Mining</p>
            </div>
            <div class="stats-card p-4 rounded-lg">
                <p class="text-2xl font-bold text-purple-400">14,148.50 pt</p>
                <p class="text-sm text-gray-300">Total Reward</p>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner p-4 rounded-lg text-center">
            <p class="font-bold">MCC Trading Now Live</p>
            <button class="mt-2 px-4 py-1 bg-gray-800 rounded-lg text-purple-400 hover:bg-purple-500 hover:text-white">
                Trade Now
            </button>
        </div>

        <!-- Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around">
            <button class="flex flex-col items-center text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                <span class="text-xs">Node</span>
            </button>
            <button class="flex flex-col items-center text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                </svg>
                <span class="text-xs">Earn</span>
            </button>
            <button class="flex flex-col items-center text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs">Referrals</span>
            </button>
            <button class="flex flex-col items-center text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </div>

    <script>
        // GSAP animation for the progress circle
        gsap.to("#progress", {
            strokeDashoffset: 500, // Adjust this value for progress (628 is 0%, 0 is 100%)
            duration: 2,
            ease: "power2.out"
        });

        // GSAP animation for the points
        gsap.from("#points", {
            scale: 0.5,
            opacity: 0,
            duration: 1,
            ease: "elastic.out(1, 0.5)"
        });

        // Claim button functionality
        function claimPoints() {
            const claimBtn = document.querySelector(".claim-btn");
            claimBtn.disabled = true;
            claimBtn.textContent = "Claimed!";
            gsap.to(claimBtn, {
                scale: 0.9,
                duration: 0.3,
                ease: "power2.inOut",
                onComplete: () => {
                    alert("Points claimed successfully!");
                    claimBtn.disabled = false;
                    claimBtn.textContent = "Claim";
                }
            });
        }
    </script>
</body>
</html>
