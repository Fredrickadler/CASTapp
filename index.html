<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshChain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-light: #9d4edd;
            --dark: #121212;
            --darker: #0a0a0a;
            --gray: #1e1e1e;
            --light: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            background-color: var(--darker);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .welcome {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), #4b0082);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        
        .username {
            font-weight: 600;
            font-size: 18px;
        }
        
        .card {
            background-color: var(--gray);
            border-radius: 16px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--primary-light);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
            width: 100%;
            justify-content: center;
            margin-top: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .reward-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(74, 20, 140, 0.3));
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-light);
        }
        
        .coming-soon {
            text-align: center;
            padding: 20px;
            margin: 20px 15px;
            border-radius: 12px;
            background-color: rgba(255,255,255,0.03);
            border: 1px dashed rgba(255,255,255,0.1);
        }
        
        .coming-soon-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--primary-light);
        }
        
        .coming-soon-subtitle {
            color: #777;
            font-size: 12px;
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: var(--darker);
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 420px;
            border-top: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #777;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            color: white;
            opacity: 0.8;
        }
        
        .nav-item.active .nav-icon {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="avatar">F</div>
            <div>
                <div style="font-size: 14px; color: #aaa;">Welcome</div>
                <div class="username">Freehick!</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">AVAILABLE REWARDS</div>
            </div>
            <div class="reward-circle">13</div>
            <button class="btn">
                <i class="fas fa-arrow-down"></i>
                Claim Points
            </button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">TOTAL EARNINGS</div>
            </div>
            <div class="card-value">14,148.50</div>
            <div style="font-size: 12px; color: #aaa; margin-top: 5px; text-align: center;">
                <i class="fas fa-arrow-up" style="color: #00c853;"></i>
                12.5% from last month
            </div>
        </div>
        
        <div class="coming-soon">
            <div class="coming-soon-title">ROADMAP</div>
            <div class="coming-soon-subtitle">Coming Soon</div>
        </div>
        
        <div style="height: 80px;"></div> <!-- Spacer for navigation -->
        
        <div class="nav">
            <a href="#" class="nav-item">
                <i class="fas fa-server nav-icon"></i>
                Node
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-coins nav-icon"></i>
                Earn
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-users nav-icon"></i>
                Referrals
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                Profile
            </a>
        </div>
    </div>
</body>
</html>
