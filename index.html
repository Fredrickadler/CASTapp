<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshChain Airdrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4B5563, #2D3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #E5E7EB;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        .header .logo-icon {
            width: 30px;
            height: 30px;
            background: #6B7280;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .user {
            font-size: 18px;
            font-weight: 500;
        }

        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .circle svg {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .circle circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .circle .bg {
            stroke: #6B7280;
        }

        .circle .progress {
            stroke: #A78BFA;
            stroke-dasharray: 565;
            stroke-dashoffset: 452; /* 20% progress */
            transition: stroke-dashoffset 1s ease;
        }

        .circle .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle .points {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .circle .claim-btn {
            background: linear-gradient(90deg, #A78BFA, #7C3AED);
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle .claim-btn:hover {
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tabs button {
            background: #2D3748;
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            color: #E5E7EB;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tabs button.active {
            background: #A78BFA;
            color: #fff;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stats-card {
            background: #2D3748;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-3px);
        }

        .stats-card p:first-child {
            font-size: 22px;
            font-weight: 700;
            color: #A78BFA;
        }

        .stats-card p:last-child {
            font-size: 14px;
            color: #9CA3AF;
        }

        .banner {
            background: linear-gradient(90deg, #A78BFA, #7C3AED);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.02);
        }

        .banner p {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .banner button {
            background: #2D3748;
            border: none;
            padding: 6px 15px;
            border-radius: 8px;
            color: #A78BFA;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .banner button:hover {
            background: #fff;
            color: #7C3AED;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2D3748;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .nav button {
            background: none;
            border: none;
            color: #9CA3AF;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .nav button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <span>MeshChain Airdrop</span>
            </div>
            <div class="user">Hello, Fredrick!</div>
        </div>

        <!-- Circle Progress -->
        <div class="circle">
            <svg width="200" height="200">
                <circle class="bg" cx="100" cy="100" r="90" />
                <circle class="progress" cx="100" cy="100" r="90" />
            </svg>
            <div class="content">
                <div class="points">18 pt</div>
                <button class="claim-btn" onclick="claimPoints()">Claim</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="active">Reward</button>
            <button>Status</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stats-card">
                <p>0 pt</p>
                <p>Today Mining</p>
            </div>
            <div class="stats-card">
                <p>14,148.50 pt</p>
                <p>Total Reward</p>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner">
            <p>MCC Trading Now Live</p>
            <button>Trade Now</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            Node
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
            </svg>
            Earn
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Referrals
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Profile
        </button>
    </div>

    <script>
        function claimPoints() {
            const btn = document.querySelector(".claim-btn");
            btn.disabled = true;
            btn.textContent = "Claimed!";
            setTimeout(() => {
                alert("Points claimed successfully!");
                btn.disabled = false;
                btn.textContent = "Claim";
            }, 1000);
        }
    </script>
</body>
</html>
