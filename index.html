<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshChain Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .welcome {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .section {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .section-value {
            font-size: 18px;
            font-weight: bold;
        }
        .reward-status {
            display: flex;
            justify-content: space-between;
        }
        .claim-btn {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .highlight {
            background-color: #f0e6ff;
            padding: 15px;
            text-align: center;
            margin: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            border-top: 1px solid #eee;
        }
        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .nav-item.active {
            color: #6200ee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            MeshChain Bot
            <div style="font-size: 12px;">مبنی برنامه</div>
        </div>
        
        <div class="welcome">
            Hello, Freehick!
        </div>
        
        <div class="section">
            <div class="section-title">13 pt</div>
            <div class="reward-status">
                <div>Claim</div>
                <button class="claim-btn">دریافت</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Reward</div>
            <div>Status</div>
        </div>
        
        <div class="section">
            <div class="section-title">14,148.50 pt</div>
            <div>Total Rewards</div>
        </div>
        
        <div class="highlight">
            MCC TRADING NOW LIVE<br>
            <span style="color: #6200ee;">Trade Now</span>
        </div>
        
        <div style="height: 60px;"></div> <!-- Spacer for navigation -->
        
        <div class="nav">
            <div class="nav-item active">Node</div>
            <div class="nav-item">Earn</div>
            <div class="nav-item">Referrals</div>
            <div class="nav-item">Profile</div>
        </div>
    </div>
</body>
</html>
