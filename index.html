<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshChain Airdrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1F2937, #111827);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #D1D5DB;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 10px 20px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            color: #C084FC;
        }

        .header .logo-icon {
            width: 28px;
            height: 28px;
            background: #A855F7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .header .user {
            font-size: 16px;
            font-weight: 500;
        }

        .points-card {
            background: rgba(31, 41, 55, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            transition: transform 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .points-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }

        .points-card .points {
            font-size: 40px;
            font-weight: 700;
            color: #C084FC;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
            margin-bottom: 15px;
        }

        .points-card .claim-btn {
            background: linear-gradient(90deg, #C084FC, #A855F7);
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .points-card .claim-btn:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.9);
            transform: translateY(-3px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: rgba(55, 65, 81, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.3);
        }

        .stats-card p:first-child {
            font-size: 20px;
            font-weight: 700;
            color: #C084FC;
        }

        .stats-card p:last-child {
            font-size: 12px;
            color: #9CA3AF;
        }

        .banner {
            background: linear-gradient(90deg, #C084FC, #A855F7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .banner p {
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .banner button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .banner button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
        }

        .nav button {
            background: none;
            border: none;
            color: #9CA3AF;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav button:hover {
            color: #C084FC;
        }

        .nav button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <span>MeshChain Airdrop</span>
            </div>
            <div class="user">Hello, Fredrick!</div>
        </div>

        <!-- Points Card -->
        <div class="points-card">
            <div class="points">18 pt</div>
            <button class="claim-btn" onclick="claimPoints()">Claim</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stats-card">
                <p>0 pt</p>
                <p>Today Mining</p>
            </div>
            <div class="stats-card">
                <p>14,148.50 pt</p>
                <p>Total Reward</p>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner">
            <p>MCC Trading Now Live</p>
            <button>Trade Now</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            Node
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
            </svg>
            Earn
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Referrals
        </button>
        <button>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Profile
        </button>
    </div>

    <script>
        function claimPoints() {
            const btn = document.querySelector(".claim-btn");
            btn.disabled = true;
            btn.textContent = "Claimed!";
            setTimeout(() => {
                alert("Points claimed successfully!");
                btn.disabled = false;
                btn.textContent = "Claim";
            }, 1000);
        }
    </script>
</body>
</html>
